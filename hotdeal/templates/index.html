<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>세상 모든 핫딜 - 세모핫</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    </head>
    <body>
        <!-- Responsive navbar-->

        <!-- Header-->
        <form action="{%url 'hotdeal:view'%}" method="GET">
            <header class="py-5">
                <div class="container px-lg-5">
                    <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                        <div class="m-4 m-lg-5">
                            <h1 class="display-5 fw-bold">세상의 모든 핫딜을 다 모았다!</h1>
                            <p class="fs-4">아직도 특가 찾느라고 시간 낭비해?</p>
                            
                            <button type="submit" class="btn btn-primary btn-lg">세모핫으로 한방에 해결 ㅋㅋ</button>  
                        </div>
                    </div>
                </div>
            </header>
            <!-- Page Content-->
            <section class="pt-4">
                <div class="container px-lg-5">
                    <!-- Page Features-->
                    <div class="row gx-lg-5">
    
                        <div class="col-lg-6 col-xxl-4 mb-5">
                            <div class="card bg-light border-1 h-100">
                                <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4" style="font-size: 20px; text-align:center;">select keyword</div>
                                    <div>
                                        <input type="text" name="search-keyword" class="form-control" placeholder="검색 내용 입력"
                                        aria-label="First name">
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-lg-6 col-xxl-4 mb-5">
                            <div class="card bg-light border-1 h-100">
                                <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4" style="font-size: 20px; text-align:center;">want-category</div>
                                    <div>
                                        <select class="form-select" name="sort-category" aria-label="Default select example">
                                            <option selected>카테고리 선택(설정안함)</option>
                                            <option value="1">IT</option>
                                            <option value="2">상품권</option>
                                            <option value="3">가전/가구</option>
                                            <option value="4">생활/식품</option>
                                            <option value="5">의류/잡화/서적</option>
                                            <option value="6">기타</option>
                                            <option value="7">화장품</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-lg-6 col-xxl-4 mb-5">
                            <div class="card bg-light border-1 h-100">
                                <div class="card-body center p-4 p-lg-5 pt-0 pt-lg-0">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4" style="font-size: 20px; text-align:center;">want-sort</div>
                                    <div>
                                        <select class="form-select" name="sort-select" aria-label="Default select example">
                                            <option>정렬 기준(설정안함)</option>
                                            <option value="1">날짜 오름차순</option>
                                            <option value="2" selected>날짜 내림차순</option>
                                            <option value="3">가격 오름차순</option>
                                            <option value="4">가격 내림차순</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </body>
</html>
